name: Bandit Security Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  bandit-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run Bandit
      run: |
        bandit -r . -f txt -o bandit-output.txt
        cat bandit-output.txt

    - name: Upload Bandit results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bandit-results
        path: bandit-output.txt
